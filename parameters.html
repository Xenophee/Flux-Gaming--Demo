                    aria-labelledby="offcanvasDarkNavbarLabel">

                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"

    <main>
        <div class="container px-0">
            <section class="pt-5 mx-md-5">
                <h1 class="text-center py-5 mb-5">Paramètres</h1>

            <div class="row justify-content-center mx-1 mx-md-0">
                <div class="col-12 col-xl-11">
                    <form method="POST">
                        <fieldset class="my-4">
                            <legend class="text-center my-5">Choix du thème :</legend>
                            <div class="d-flex flex-column flex-md-row justify-content-evenly pb-5 ps-3">
                                <div class="d-inline d-flex align-items-center mb-4 mb-lg-0">
                                    <input type="radio" name="themeChoice" value="1" id="light"
                                        class="form-check-input me-2">
                                    <label class="form-check-label" for="light">Clair</label>
                                </div>
                                <div class="d-inline d-flex align-items-center mb-4 mb-lg-0">
                                    <input type="radio" name="themeChoice" value="2" id="dark"
                                        class="form-check-input me-2">
                                    <label class="form-check-label" for="dark">Sombre</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <small class="text-center text-danger"></small>
                            </div>
                        </fieldset>

                        <fieldset class="my-4">
                            <legend class="text-center my-5">Choisissez trois sujets parmi les suivants :</legend>
                            <div class="d-flex flex-column flex-md-row justify-content-around pb-5 ps-3">
                                <div class="form-check d-flex align-items-center mb-4 mb-lg-0">
                                    <input class="form-check-input" type="checkbox" name="subjects[]" value="0" id="pc">
                                    <label class="form-check-label ms-3" for="pc">PC</label>
                                </div>
                                <div class="form-check d-flex align-items-center mb-4 mb-lg-0">
                                    <input class="form-check-input" type="checkbox" name="subjects[]" value="1"
                                        id="xbox">
                                    <label class="form-check-label ms-3" for="xbox">XBOX</label>
                                </div>
                                <div class="form-check d-flex align-items-center mb-4 mb-lg-0">
                                    <input class="form-check-input" type="checkbox" name="subjects[]" value="2"
                                        id="ps5">
                                    <label class="form-check-label ms-3" for="ps5">PS5</label>
                                </div>
                                <div class="form-check d-flex align-items-center mb-4 mb-lg-0">
                                    <input class="form-check-input" type="checkbox" name="subjects[]" value="3"
                                        id="switch">
                                    <label class="form-check-label ms-3" for="switch">Switch</label>
                                </div>
                                <div class="form-check d-flex align-items-center mb-4 mb-lg-0">
                                    <input class="form-check-input" type="checkbox" name="subjects[]" value="4"
                                        id="mobile">
                                    <label class="form-check-label ms-3" for="gameboy">Mobile</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <small class="text-center text-danger"></small>
                            </div>
                        </fieldset>

                        <fieldset class="my-4">
                            <legend class="text-center my-5">Combien d'articles souhaitez-vous par
                                catégorie ?</legend>
                                <div class="d-flex flex-column flex-md-row justify-content-around pb-5 ps-3">
                                    <div class="d-inline d-flex align-items-center mb-4 mb-lg-0">
                                        <input type="radio" name="articlesNumber" value="6" id="articlesNumber6"
                                            class="form-check-input me-2">
                                        <label class="form-check-label" for="articlesNumber6">6</label>
                                    </div>
                                    <div class="d-inline d-flex align-items-center mb-4 mb-lg-0">
                                        <input type="radio" name="articlesNumber" value="9" id="articlesNumber9"
                                            class="form-check-input me-2">
                                        <label class="form-check-label" for="articlesNumber9">9</label>
                                    </div>
                                    <div class="d-inline d-flex align-items-center mb-4 mb-lg-0">
                                        <input type="radio" name="articlesNumber" value="12" id="articlesNumber12"
                                            class="form-check-input me-2">
                                        <label class="form-check-label" for="articlesNumber12">12</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <small class="text-center text-danger"></small>
                                </div>
                        </fieldset>


                        <!-- BOUTON ENVOYER -->
                        <div class="d-flex justify-content-center my-5">
                            <button type="submit" class="btn py-2 px-5" id="save">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
